<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompTIA SEC+ EXAM SIMULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        #question_page, #scoreBoard, #highscore_page {
            display: none;
        }
        #timer {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .question, .choices {
            margin: 20px 0;
        }
        .choices button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="introduction">
            <h1>WELCOME TO THE COMPTIA SEC+ EXAM SIMULATOR</h1>
            <button id="start_button">START EXAM</button>
        </div>
        <div id="question_page">
            <div id="timer">Time left: 60:00</div>
            <div id="ask_question" class="question"></div>
            <div class="choices">
                <button id="answer_btn1" class="choice"></button>
                <button id="answer_btn2" class="choice"></button>
                <button id="answer_btn3" class="choice"></button>
                <button id="answer_btn4" class="choice"></button>
            </div>
            <div id="check_line"></div>
        </div>
        <div id="scoreBoard">
            <h2>Exam Completed!</h2>
            <div id="final_score"></div>
            <input type="text" id="initial" placeholder="Enter your initials">
            <button id="submit_btn">Submit Score</button>
        </div>
        <div id="highscore_page">
            <h2>Exam Scores</h2>
            <ul id="score_record"></ul>
            <button id="score_check">Check Exam Scores</button>
            <button id="back_btn">Go Back</button>
            <button id="clear_btn">Clear Exam Scores</button>
        </div>
    </div>
    <script>
        var  questionSource = [   
             
             { question: "What is the primary goal of information security?", choices: ["a. Detecting Intrusions", "b. Logging Events", "c. Confidentiality, Integrity, Availability", "d. System Maintenance"], answer: "c" },
             { question: "Which of the following examples fall into the category of operational security controls? ", choices: ["a. risk assessment", "b. Configuration backup", "c. system backup", "d. auth protocol"], answer: "b" },
             { question: "Which of the following answers refer to the characteristic features of managerial security controls?", choices: ["a. also known as admincontrol", "b. focused on reducing risk of security incident", "c.documented in written policies", "d. focused on written material document"], answer: "b" },
             { question: "Which of the answers listed below refers to security controls designed to deter, detect, and prevent unauthorized access, theft, damage, or destruction of material assets?", choices: ["a.Managerial sec control", "b.Physical sec control", "c.Technical sec control", "d.Operational sec control"], answer: "b" },
             { question: "Alina works for a company whose domains are .domain.com and .domain.org. She has been tasked to acquire a digital certificate that will cover these domains as well as all the subdomains these main domains have", choices: ["a.Domain validation digital certificate", "b.Wildcard digital certificate", "c. SAN", "d. Naxx"], answer: "c" },
             { question: "Several steps can be taken to harden SCADA and ICS systems. Which of the following is not such a step?", choices: ["a. As much as possible rely on proprietary protocols to protect the network.", "Test to identify and evaluate possible attack scenarios.", "c.Identify all connections to SCADA networks.", "d. any"], answer: "a" },
             { question: "You have been tasked to configure the VPN to preserve bandwidth. Which configuration would you choose?", choices: ["a.Point-to-Point Tunneling", "b. Secure tunneling", "c. Split tunnel", "d. Full tunnel"], answer: "c" },
             { question: "Which event occurs when the user clicks on an HTML element?", choices: ["a. onclick", "b. onchange", "c. onmouseover", "d. onmouseclick"], answer: "a" },
             { question: "Which protocol is used to secure HTTP connections?", choices: ["a. HTTP", "b. HTTPS", "c. FTP", "d. SSH"], answer: "b" },
             { question: "Which of the following is a common hashing algorithm?", choices: ["a. SHA-256", "b. AES", "c. RSA", "d. SSL"], answer: "a" },
             { question: "What does the principle of least privilege ensure?", choices: ["a. Maximum access to all users", "b. Minimal access necessary for users to perform their jobs", "c. Full access to all system administrators", "d. No access to external networks"], answer: "b" },
             { question: "Which protocol is commonly used for secure email communication?", choices: ["a. SMTP", "b. IMAP", "c. POP3", "d. PGP"], answer: "d" },
             { question: "What does the acronym 'SIEM' stand for?", choices: ["a. Security Information and Event Management", "b. System Information and Event Monitoring", "c. Security Incident and Event Management", "d. System Incident and Event Monitoring"], answer: "a" },
             { question: "Which of the following is a symmetric encryption algorithm?", choices: ["a. RSA", "b. ECC", "c. AES", "d. DSA"], answer: "c" },
             { question: "What is the purpose of a honeypot?", choices: ["a. To detect and analyze malware", "b. To divert attackers from real targets", "c. To encrypt sensitive data", "d. To perform vulnerability scans"], answer: "b" },
             { question: "Which of the following is NOT a type of malware?", choices: ["a. Virus", "b. Worm", "c. Phishing", "d. Trojan"], answer: "c" },
             { question: "Which layer of the OSI model does a router operate at?", choices: ["a. Data Link", "b. Network", "c. Transport", "d. Application"], answer: "b" },
             { question: "What is a man-in-the-middle attack?", choices: ["a. An attacker intercepts communication between two parties", "b. An attacker disrupts network services", "c. An attacker gains unauthorized access to a system", "d. An attacker plants malicious software"], answer: "a" },
             { question: "Which of the following is a type of access control model?", choices: ["a. Discretionary Access Control (DAC)", "b. Secure Access Model (SAM)", "c. Protected Access Control (PAC)", "d. System Access Model (SAM)"], answer: "a" },
             { question: "Which port is used by HTTPS?", choices: ["a. 80", "b. 21", "c. 443", "d. 25"], answer: "c" },
             { question: "What is the primary purpose of a firewall?", choices: ["a. To encrypt data", "b. To block unauthorized access", "c. To manage user access", "d. To perform regular backups"], answer: "b" },
             { question: "What does the term 'zero-day vulnerability' refer to?", choices: ["a. A known vulnerability without a patch", "b. A newly discovered vulnerability not yet patched", "c. A vulnerability that has been patched", "d. A vulnerability that requires a reboot to exploit"], answer: "b" },
             { question: "Which of the following is a common form of two-factor authentication?", choices: ["a. Password and security question", "b. Password and PIN", "c. Password and smart card", "d. Password and username"], answer: "c" },
             { question: "What is the main purpose of an intrusion detection system (IDS)?", choices: ["a. To prevent attacks", "b. To detect and alert on potential security breaches", "c. To encrypt sensitive data", "d. To manage network traffic"], answer: "b" },
             { question: "What is a DDoS attack?", choices: ["a. A single attacker floods a target with traffic", "b. Multiple attackers flood a target with traffic", "c. An attacker uses malware to disrupt services", "d. An attacker gains unauthorized access to a system"], answer: "b" },
             { question: "What is the purpose of a VPN?", choices: ["a. To encrypt data in transit", "b. To monitor network traffic", "c. To block unauthorized access", "d. To perform vulnerability scans"], answer: "a" },
             { question: "Which of the following is a type of social engineering?", choices: ["a. Phishing", "b. DDoS", "c. SQL injection", "d. Buffer overflow"], answer: "a" },
             { question: "Which protocol is used for secure remote login?", choices: ["a. Telnet", "b. FTP", "c. SSH", "d. HTTP"], answer: "c" },
             { question: "What is a brute-force attack?", choices: ["a. An attacker tries all possible passwords until the correct one is found", "b. An attacker uses malware to disrupt services", "c. An attacker exploits a vulnerability in a system", "d. An attacker intercepts communication between two parties"], answer: "a" },
             { question: "Which of the following is a common method to protect against SQL injection attacks?", choices: ["a. Using parameterized queries", "b. Encrypting the database", "c. Using strong passwords", "d. Implementing a firewall"], answer: "a" },
             { question: "What does the term 'phishing' refer to?", choices: ["a. A type of malware", "b. An attempt to obtain sensitive information by disguising as a trustworthy entity", "c. A cryptographic algorithm", "d. A form of encryption"], answer: "b" },
             { question: "What is a hypervisor?", choices: ["a. A type of malware", "b. Software that creates and runs virtual machines", "c. A hardware component", "d. A type of network protocol"], answer: "b" },
             { question: "What is the purpose of a load balancer?", choices: ["a. To distribute network or application traffic across multiple servers", "b. To provide data encryption", "c. To monitor network traffic", "d. To manage user accounts"], answer: "a" },
             { question: "What is a common characteristic of spyware?", choices: ["a. It encrypts data", "b. It monitors user activity and collects information without their knowledge", "c. It blocks network traffic", "d. It manages user access"], answer: "b" },
             { question: "What is the main purpose of a security audit?", choices: ["a. To encrypt data", "b. To assess the effectiveness of security controls", "c. To block malware", "d. To manage user access"], answer: "b" },
             { question: "Which of the following is NOT a common security framework?", choices: ["a. NIST", "b. ISO 27001", "c. COBIT", "d. HTTP"], answer: "d" },
             { question: "What does the term 'data breach' refer to?", choices: ["a. The loss or theft of data", "b. The encryption of data", "c. The compression of data", "d. The backup of data"], answer: "a" },
             { question: "Which of the following is a common method of biometric authentication?", choices: ["a. Password", "b. Fingerprint", "c. PIN", "d. Security question"], answer: "b" },
             { question: "What is the primary purpose of a disaster recovery plan?", choices: ["a. To encrypt data", "b. To ensure the continuity of operations in the event of a disaster", "c. To block malware", "d. To manage user access"], answer: "b" },
             { question: "What is the main purpose of a security awareness training program?", choices: ["a. To encrypt data", "b. To educate employees about security policies and best practices", "c. To block malware", "d. To manage user access"], answer: "b" },
   ];
];



        var welcome = document.querySelector("#introduction");
        var startBtn = document.querySelector("#start_button");
        var questionPage = document.querySelector("#question_page");
        var askQuestion = document.querySelector("#ask_question");
        var reactButtons = document.querySelectorAll(".choice");
        var checkLine = document.querySelector("#check_line");
        var scoreBoard = document.querySelector("#scoreBoard");
        var finalScore = document.querySelector("#final_score");
        var userInitial = document.querySelector("#initial");
        var submitBtn = document.querySelector("#submit_btn");
        var scoreRecord = document.querySelector("#score_record");
        var scoreCheck = document.querySelector("#score_check");
        var backBtn = document.querySelector("#back_btn");
        var clearBtn = document.querySelector("#clear_btn");
        var timeLeft = document.getElementById("timer");
        var highScorePage = document.querySelector("#highscore_page");
        var finish = document.querySelector("#finish");

        var timerInterval;
        var secondsLeft = 2400; // 40 minutes
        var questionNumber = 0;
        var totalScore = 0;

        function countdown() {
            timerInterval = setInterval(function () {
                secondsLeft--;
                var minutes = Math.floor(secondsLeft / 60);
                var seconds = secondsLeft % 60;
                timeLeft.textContent = "Time left: " + minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);

                if (secondsLeft <= 0) {
                    clearInterval(timerInterval);
                    timeLeft.textContent = "Time is up!";
                    finish.textContent = "Time is up!";
                    gameOver();
                }
            }, 1000);
        }

        function startQuiz() {
            welcome.style.display = "none";
            questionPage.style.display = "block";
            questionNumber = 0;
            countdown();
            showQuestion(questionNumber);
        }

        function showQuestion(n) {
            askQuestion.textContent = questionSource[n].question;
            reactButtons.forEach((btn, index) => {
                btn.textContent = questionSource[n].choices[index];
                btn.value = questionSource[n].choices[index].charAt(0); // assuming choices are like "a. ...", "b. ..."
            });
        }

        function checkAnswer(event) {
            event.preventDefault();
            checkLine.style.display = "block";
            setTimeout(function () {
                checkLine.style.display = 'none';
            }, 1000);

            if (questionSource[questionNumber].answer == event.target.value) {
                checkLine.textContent = "Correct!";
                totalScore++;
            } else {
                secondsLeft -= 10;
                checkLine.textContent = "Wrong! The correct answer is " + questionSource[questionNumber].answer + ".";
            }

            if (questionNumber < questionSource.length - 1) {
                questionNumber++;
                showQuestion(questionNumber);
            } else {
                gameOver();
            }
        }

        function gameOver() {
            clearInterval(timerInterval);
            questionPage.style.display = "none";
            scoreBoard.style.display = "block";
            finalScore.textContent = "Your final score is: " + totalScore + " out of " + questionSource.length;
        }

        function saveScore() {
            var scoreItem = {
                user: userInitial.value,
                score: totalScore
            };
            addItem(scoreItem);
            renderScore();
        }

        function getScore() {
            var currentList = localStorage.getItem("ScoreList");
            if (currentList !== null) {
                return JSON.parse(currentList);
            } else {
                return [];
            }
        }

        function addItem(n) {
            var addedList = getScore();
            addedList.push(n);
            localStorage.setItem("ScoreList", JSON.stringify(addedList));
        }

        function renderScore() {
            scoreRecord.innerHTML = "";
            var highScores = getScore().sort((a, b) => b.score - a.score).slice(0, 5);
            highScores.forEach((item, index) => {
                var li = document.createElement("li");
                li.textContent = item.user + " - " + item.score;
                li.setAttribute("data-index", index);
                scoreRecord.appendChild(li);
            });
        }

        startBtn.addEventListener("click", startQuiz);
        reactButtons.forEach(function (click) {
            click.addEventListener("click", checkAnswer);
        });
        submitBtn.addEventListener("click", function (event) {
            event.preventDefault();
            scoreBoard.style.display = "none";
            highScorePage.style.display = "block";
            saveScore();
        });
        scoreCheck.addEventListener("click", function (event) {
            event.preventDefault();
            scoreBoard.style.display = "none";
            highScorePage.style.display = "block";
            renderScore();
        });
        backBtn.addEventListener("click", function (event) {
            event.preventDefault();
            scoreBoard.style.display = "none";
            welcome.style.display = "block";
            location.reload();
        });
        clearBtn.addEventListener("click", function (event) {
            event.preventDefault();
            localStorage.clear();
            renderScore();
        });
    </script>
</body>
</html>
