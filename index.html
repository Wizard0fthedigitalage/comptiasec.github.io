<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompTIA Security+ Practice Exam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CompTIA Security+ Practice Exam</h1>
        <div id="timer">60:00</div>
    </header>
    <div id="introduction">
        <button id="start_button">Start Quiz</button>
    </div>
    <div id="intro_page">
        <h2>Welcome to the CompTIA Security+ Practice Exam</h2>
        <button id="start_button">Start Quiz</button>
    </div>
    <div id="question_page" style="display: none;">
        <h2 id="ask_question"></h2>
        <div class="choices">
            <button id="answer_btn1" class="choices"></button>
            <button id="answer_btn2" class="choices"></button>
            <button id="answer_btn3" class="choices"></button>
            <button id="answer_btn4" class="choices"></button>
        </div>
        <div id="check_line" style="display: none;"></div>
    </div>
    <div id="submit_page" style="display: none;">
        <h2>Submit Your Score</h2>
        <p id="final_score"></p>
        <label for="initial">Enter your initials:</label>
        <input type="text" id="initial">
        <button id="submit_btn">Submit</button>
    </div>
    <div id="highscore_page" style="display: none;">
        <h2>High Scores</h2>
        <ol id="score_record"></ol>
        <button id="back_btn">Go Back</button>
        <button id="clear_btn">Clear High Scores</button>
    </div>
    <script src="questions.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
